{% extends 'base.html' %}

{% block title %}Logged Out - CRL{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card p-4">
            <div class="text-center">
                <i class="fas fa-sign-out-alt fa-3x text-success mb-3"></i>
                <h2>You have been logged out</h2>
                <p class="text-muted">Thank you for using CRL. You have been successfully logged out.</p>
                <div class="mt-4">
                    <a href="{% url 'login' %}" class="btn btn-custom me-2">
                        <i class="fas fa-sign-in-alt me-1"></i>Login Again
                    </a>
                    <a href="/" class="btn btn-outline-secondary">
                        <i class="fas fa-home me-1"></i>Go to Home
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
