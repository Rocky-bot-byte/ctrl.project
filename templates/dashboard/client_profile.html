{% extends 'base.html' %}

{% block title %}My Profile - CRL{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5><i class="fas fa-user-edit me-2"></i>My Profile</h5>
                </div>
                <div class="card-body">
                    {% if messages %}
                        {% for message in messages %}
                            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                                {{ message }}
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                        {% endfor %}
                    {% endif %}

                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Username</label>
                                <input type="text" class="form-control" value="{{ user.username }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Email</label>
                                <input type="email" class="form-control" value="{{ user.email }}" readonly>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label class="form-label">First Name</label>
                                <input type="text" class="form-control" value="{{ user.first_name }}" readonly>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label class="form-label">Last Name</label>
                                <input type="text" class="form-control" value="{{ user.last_name }}" readonly>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="id_phone" class="form-label">Phone</label>
                            <input type="text" class="form-control" id="id_phone" name="phone" value="{{ profile.phone }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_location" class="form-label">Location</label>
                            <input type="text" class="form-control" id="id_location" name="location" value="{{ profile.location }}">
                        </div>
                        <div class="mb-3">
                            <label for="id_bio" class="form-label">Bio</label>
                            <textarea class="form-control" id="id_bio" name="bio" rows="3">{{ profile.bio }}</textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-custom">
                                <i class="fas fa-save me-2"></i>Update Profile
                            </button>
                            <a href="{% url 'client_dashboard' %}" class="btn btn-secondary ms-2">
                                <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
