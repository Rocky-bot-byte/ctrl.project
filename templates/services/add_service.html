{% extends 'base.html' %}

{% block title %}Add Service - CRL{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card p-4">
            <h2 class="text-center mb-4">Add New Service</h2>
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="{{ form.provider.id_for_label }}" class="form-label">Provider</label>
                    {{ form.provider }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.name.id_for_label }}" class="form-label">Service Name</label>
                    {{ form.name }}
                </div>
                <div class="mb-3">
                    <label for="{{ form.description.id_for_label }}" class="form-label">Description</label>
                    {{ form.description }}
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="{{ form.price.id_for_label }}" class="form-label">Price</label>
                        {{ form.price }}
                    </div>
                    <div class="col-md-6 mb-3 d-flex align-items-center">
                        <div class="form-check">
                            {{ form.available }}
                            <label for="{{ form.available.id_for_label }}" class="form-check-label ms-2">
                                Available
                            </label>
                        </div>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-custom">Add Service</button>
                    <a href="{% url 'service_list' %}" class="btn btn-secondary ms-2">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
